<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer, By ChatGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title" contenteditable="true">Your Title</h1>
    <h1 id="timer">00:00:00</h1>
    <button id="start-stop-btn" class="button">Start</button>
    <button id="pause-btn" class="button">Pause</button>
    <button id="fullscreen-btn" class="button">Full Screen</button>
    <div class="rectangle"></div> 
    <audio id="ringing-sound" src="Opening.m4r"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
